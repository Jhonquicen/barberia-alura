<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="index.html\imagenesBarberia\logo.png" alt="Logo de la barberia alura"></h1>
            <nav>
                <ul class="navegacion">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <div>
                <p>多Como le gustaria que lo contactemos ?</p>

                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label> <!-- de esta forma ponemos el circulo antes del texto(label) -->

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                        checked>Whatsapp</label>

            </div>
            <fieldset> <!-- agrupa items que se relacionan con la misma informacion -->
                <legend>多En cual horario desea ser atendido?</legend>
                <!-- con la etiqueta fieldset hay que cambiar <p> por <legend> -->
                <select>
                    <option>Ma単ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>
                多le gustaria recibir novedades de la Barberia Alura?</label>
            <!-- ponemos cheked para que aparezca por default -->

            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
        <table>
            <thead> <!--para el encabezado de la tabla-->
                <tr> <!--para crear filas en la tabla -->
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody> <!--para poner el cuerpo de la tabla-->
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>

            </tbody>

        </table>
    </main>
    <footer>
        <img src="imagenesBarberia/logo-blanco.png" alt="Logo de la barberia alura">
        <p class="Copyright">&copy Copyright Barberia Alura - 2020</p>
        <!-- unicode-table.com para emojis, caracter especial  -->
    </footer>
